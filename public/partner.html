        <form class="form" action="">
            <section class="form-section">
                <div class="input-box">
                    <label class="" for="firstname">First Name</label>
                    <input type="text" id="firstname">
                </div>
                <div class="input-box">
                    <label class="" for="lastname">Last Name</label>
                    <input type="text" id="lastname">
                </div>
                <div class="input-box">
                    <label class="" for="Middle">Middle Name</label>
                    <input type="email" id="Middle">
                </div>
                <div class="input-box">
                    <label class="" for="school"> Email</label>
                    <input type="email" id="school">
                </div>
                <div class="input-box input-box_textarea">
                    <label class="" for="address">Address</label>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
            </section>
            <section class="form-section form-section-2">
                <div class="input-box">
                    <label class="" for="Gender">Organization Type</label>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>Select Organization Type</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-box">
                    <label class="" for="State">Email Address</label>
                    <input type="email" id="State">
                </div>
                <div class="input-box">
                    <label class="" for="City">City/ Province</label>
                    <input type="text" id="City">
                </div>
                <div class="input-box">
                    <label class="" for="Postal-Code">Phone Number</label>
                    <input type="number" id="Postal-Code">
                </div>
                <div class="input-box input-box_textarea">
                    <label class="" for="address">Other Details</label>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
            </section>
            <section class="form-section form-section-2">
                <div class="input-box input-box-full">
                    <label class="" for="Gender">Partnership Type</label>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>Please Select Partnership Type</option>
                        <option value="male"> Sponsor an Event</option>
                        <option value="female">Become a recurring partner</option>
                        <option value="male2"> Sponsor a scholarship </option>

                    </select>
                </div>
            </section>
            <button class="form-btn next-btn">Next</button>
            <button class="form-btn back-btn form-section-2">Back</button>
            <button class="form-btn submit-btn form-section-2">Submit Partnership Form</button>
            <section class="contact">

            </section>
        </form>
