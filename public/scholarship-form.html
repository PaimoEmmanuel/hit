<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Knowledge is power, Information is liberating. Join us now">

    <meta property="og:image" content="http://harnessintltalents.com/images/logo.png">
    <meta property="og:description" content="Knowledge is power, Information is liberating. Join us now">
    <meta property="og:url" content="http://harnessintltalents.com">
    <meta property="og:title" content="Harness International Talent">

    <link rel="stylesheet" href="sass/app.css">
    <link rel="stylesheet" href="sass/form.css">

    <link rel="shortcut icon" href="images/android-chrome-512x512.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Harness International Talent Scholarship Form</title>
</head>

<body class="">
    <navigation-bar></navigation-bar>
    <header class="welcome scholarship-heading">
        <img class="scholarship-heading-img" src="./images/scholarship-form.png" alt="Scholarship">
        <h1 class="scholarship-heading-text">Scholarship</h1>
    </header>
    <main class="welcome">
        <form class="details-form" action="">
            <section class="form-section">
                <div class="input-box">
                    <label class="" for="firstname">First Name</label>
                    <input type="text" id="firstname">
                </div>
                <div class="input-box">
                    <label class="" for="lastname">Last Name</label>
                    <input type="text" id="lastname">
                </div>
                <div class="input-box">
                    <label class="" for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input-box">
                    <label class="" for="school">Official/School Email</label>
                    <input type="email" id="school">
                </div>
                <div class="input-box">
                    <label class="" for="country">Country of Citizenship</label>
                    <input type="text" id="country">
                </div>
                <div class="input-box">
                    <label class="" for="Gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-box">
                    <label class="" for="country">Current GPA</label>
                    <input type="text" id="country">
                </div>
                <div class="input-box">
                    <label class="" for="Gender">Scholarship Type</label>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>Scholarship Type</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-box">
                    <label class="" for="Transcript">Upload Transcript</label>
                    <input type="file" id="Transcript">
                </div>
                <div class="input-box">
                    <label class="" for="Resume">Upload Resume</label>
                    <input type="file" id="Resume">
                </div>
                <div class="input-box">
                    <label class="" for="Essay">Upload Essay</label>
                    <input type="file" id="Essay">
                </div>
                <div class="input-box">
                    <label class="" for="Reference">Upload Reference letter</label>
                    <input type="file" id="Reference">
                </div>
                <div class="input-box input-box_textarea">
                    <label class="" for="questions">How will you promote HIT's mission and values? (250 words or
                        less)</label>
                    <textarea name="questions" id="questions" cols="30" rows="10"></textarea>
                    <!-- <p></p> -->
                </div>
            </section>
            <div class="form-buttons-wrapper">
                <button class="form-btn submit-btn">Submit My Application</button>
            </div>
        </form>
    </main>
    <custom-footer></custom-footer>

    <script src="./components/navbar.js"></script>
    <script src="./components/footer.js"></script>
    <script src="./script/base.js"></script>
    <script src="./script/anim.js"></script>
    <script src="./script/footer.js"></script>
</body>

</html>
