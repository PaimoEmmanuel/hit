        <form class="details-form" action="">
            <section class="form-section">
                <div class="input-box">
                    <label class="" for="firstname">First Name</label>
                    <input type="text" id="firstname">
                </div>
                <div class="input-box">
                    <label class="" for="lastname">Last Name</label>
                    <input type="text" id="lastname">
                </div>
                <div class="input-box">
                    <label class="" for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input-box">
                    <label class="" for="school">Official/School Email</label>
                    <input type="email" id="school">
                </div>
                <div class="input-box">
                    <label class="" for="country">Country of Citizenship</label>
                    <input type="text" id="country">
                </div>
                <div class="input-box">
                    <label class="" for="Gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </section>
            <section class="form-section form-section-2">
                <div class="input-box">
                    <label class="" for="Country">Country of Residence</label>
                    <input type="text" id="Country">
                </div>
                <div class="input-box">
                    <label class="" for="State">State</label>
                    <input type="text" id="State">
                </div>
                <div class="input-box">
                    <label class="" for="City">City/ Province</label>
                    <input type="text" id="City">
                </div>
                <div class="input-box">
                    <label class="" for="Postal-Code">Postal Code</label>
                    <input type="number" id="Postal-Code">
                </div>
                <div class="input-box input-box_textarea">
                    <label class="" for="address">Address</label>
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
            </section>
            <div class="form-buttons-wrapper">
                <button class="form-btn back-btn form-section-2">Back</button>
                <button class="form-btn next-btn">Next</button>
                <button class="form-btn submit-btn form-section-2">Submit Partnership Form</button>
            </div>
            <section class="contact">
